<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>Acceptance Test Screenshots</title>
  <link rel="shortcut icon" href="https://isearch-ui.s3.amazonaws.com/favicon.ico">
</head>

<body>
  <div id='viewer'>
    <img id='full'>
  </div>
  <div id='list'>
    <div id='back'><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
    <div id='forward'><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
    <div id='thumbnails'></div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>

    var store = { images: [], index: 0, imgsrc:''}; // MUTABLE store

    var base = 'https://isearch-ui.s3-eu-west-1.amazonaws.com/';
    var meta = base + 'reports/screenshots/1.0.0/' + 'meta.json'
    // console.log(meta);
    $.getJSON(meta, function(data, status) {
      data.files.forEach(function(src) {
        var imgsrc = base + src; // images are a relative path!
        store.images.push(imgsrc);
        var img = '<img class="thumb" src="' + imgsrc + '" />'
        // console.log(img);
        $('#thumbnails').append(img);
      });
      setIndex(store.images[store.images.length - 1]);
      $('#full').attr("src", store.imgsrc); // set last image as full

      // attach event listeners to thumbnails
      $('.thumb').click(function(e) {
        var src = $(this).attr("src");
        console.log(src);
        setIndex(src);
        $('#full').attr("src", src);
      });

      console.log(store.images.length, store.index);
    });

    function setIndex (src) {
      store.imgsrc = src;
      store.index = store.images.indexOf(src);
      console.log(store.imgsrc, store.index)
    }
    // loop back once we get to the end

    function next () {
      var nextindex = store.index + 1;
      if(nextindex > store.images.length - 1) {
        nextindex = 0;
      }
      var src = store.images[nextindex];
      $('#full').attr("src", src);
      store.index = nextindex;
    }

    function previous () {
      var previndex = store.index - 1;
      if(previndex < 0) {
        previndex = store.images.length - 1;
      }
      var src = store.images[previndex];
      $('#full').attr("src", src);
      store.index = previndex;
    }

    $('#back').click(function(e) {
      previous();
    });

    $('#forward').click(function(e) {
      next();
    });

    // bind to keyboard arrow keys

  </script>
  <style>
    #full {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      border: 10px black solid;
      border-radius: 5px;
    }
    .thumb {
      width: 240px;
      height: 160px;
      background: #fff;
      border-radius: 2px;
      display: inline-block;
      margin: 1rem;
      position: relative;
      float: left;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      cursor: pointer; cursor: hand;
    }
    .thumb:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }

    .fa-arrow-circle-left, .fa-arrow-circle-right {
      font-size: 3em;
    }
    .fa-arrow-circle-left {
      float:left;
    }
    .fa-arrow-circle-right {
      float:right;
    }

  </style>
</body>
</html>
